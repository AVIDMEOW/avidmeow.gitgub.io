	<script>

		function hujapi(id)
		{
			var self = this
			var block = document.getElementById(id)
			this.start = -1
			this.stop = -1
			this.width = block.offsetWidth
			block.onmouseup = function()
			{
				self.start = -1
			}
			block.onmouseover = function(event)
			{
				if(event.which != 1)
				{
					self.start = -1
					return
				}
				self.start = event.pageX
			}
			block.onmouseout = function()
			{
				if(self.start == -1)
					return ;
				let stop = event.pageX
				let width = Math.max(stop,self.start)-Math.min(stop,self.start)
				console.log()
				if(width/self.width >= 0.7)
					self.on()
			}

		}
		hujapi.prototype.on = function()
		{
			if(!this.onHujak)
				return
			this.onHujak()
		}

//////////////////
		var summa = 0
		var input = document.getElementById('huinput')
		var hui = new hujapi('fuckingCat');
		hui.onHujak = function()
		{
			console.log('ok')
			input.value = ++summa
		}
